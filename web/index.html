<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>DUWO Laundry Pass Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      max-width: 300px;
      margin: 3em auto;
    }

    .card {
      border-radius: 3px;
      box-shadow: 0 5px 20px lightgray;
      padding: 1em;
    }

    .warning {
      margin-top: 3em;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .warning b {
      color: red;
    }

    body.js .hide-js {
      display: none;
    }
  </style>
</head>

<body>
  <script> document.body.className += " js" </script>
  <h1>DUWO Laundry<br />Pass creator</h1>
  <form class="card" method="POST">
    <p>
      <label>
        Email<br />
        <input type="email" name="username" required />
      </label>
    </p>
    <p>
      <label>
        Password<br />
        <input type="password" name="password" required />
      </label>
    </p>
    <p class="hide-js">
      <label>
        Current URL<br />
        <i>(please copy &amp; paste the text in the address bar here)</i><br />
        <input type="text" name="url" id="urlInput" />
        <script> document.getElementById("urlInput").value = "" + window.location </script>
      </label>
    </p>
    <input type="submit" />
  </form>
  <p class="card warning">
    <b>Warning!</b><br />
    I cannot give any guarantees about the safety or availability of this service. Try at your own risk.
  </p>
</body>

</html>
